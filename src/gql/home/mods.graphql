query GetMods($offset: Int!, $limit: Int!, $search: String, $order: Order, $orderBy: ModFields, $tagIDs: [TagID!]) {
  getMods(
    filter: { limit: $limit, offset: $offset, search: $search, order: $order, order_by: $orderBy, tagIDs: $tagIDs }
  ) {
    count
    mods {
      id
      mod_reference
      name
      logo
      logo_thumbhash
      views
      downloads
      short_description
      latestVersions {
        alpha {
          id
          version
        }
        beta {
          id
          version
        }
        release {
          id
          version
        }
      }
      compatibility {
        EA {
          note
          state
        }
        EXP {
          note
          state
        }
        Controller {
          note
          state
        }
      }
      tags {
        id
        name
        description
      }
    }
  }
}
