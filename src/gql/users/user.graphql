query GetUser($user: UserID!) {
  getUser(userId: $user) {
    id
    avatar
    created_at
    username
    mods {
      mod {
        id
        mod_reference
        name
        logo
        views
        downloads
        short_description
        latestVersions {
          alpha {
            id
            version
          }
          beta {
            id
            version
          }
          release {
            id
            version
          }
        }
        compatibility {
          EA {
            state
            note
          }
          EXP {
            state
            note
          }
          Controller {
            state
            note
          }
        }
        tags {
          id
          name
          description
        }
      }
    }
    guides {
      id
      name
      short_description
      views
    }
  }
}
